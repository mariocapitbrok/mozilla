<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tile {
      height: 100px;
      width: 25%;
      float: left;
    }      
  </style>
</head>
<body>
  <div id="container">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>

  <script>
    function randomNumber(number) {
      return Math.floor(Math.random() * (number + 1))
    }
    
    function bgChange(){
      const randomColor = `rgb(${random(255)}, ${random(255)}, ${random(255)})`
      return randomColor
    }

    const container = document.querySelector('#container')

    container.addEventListener("click", e => event.target.style.backgroundColor = bgChange())

  </script>
</body>
</html>
